        var a = parseInt(prompt('Enter Your First No'));
        var b = parseInt(prompt('Enter Your Second No'));
        var opt = prompt('add use +\n sub use -\n multi use *\n div use /\n modulus use %\n exponent use **')
        switch (opt) 
        {
            case '+':
                document.write("add="+a + b);
                break
            case '-':
                document.write("sub="+a - b);
                break
            case '*':
                document.write("multi="+a * b);
                break
            case '/':
                document.write("div="+a / b);
                break
            case '%':
                document.write("modulus="+a % b);
                break
            default:
                document.write("not valid");

        }
    </script>
